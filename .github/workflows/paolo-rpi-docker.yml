name: Docker Build/Publish Raspberry Pi Docker Paolo

on:
  push:
    branches: [ paolo-etheur-algorithm ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: paolooranges/lean-release-etheur-raspberrypi
      DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DOCKER_TARGET_PLATFORM: linux/arm/v7
      
    steps:
    - name: Checkout the code       
      uses: actions/checkout@v1 
      
    - name: Set up Docker Buildx 
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
          version: latest
      
    - name: Prepare      
      if: success()      
      id: prepare      
      run: |        
        echo ::set-output name=docker_platform::${DOCKER_TARGET_PLATFORM}        
        echo ::set-output name=docker_image::${DOCKER_IMAGE}        
        echo ::set-output name=version::${GITHUB_RUN_NUMBER}
    
    - name: Docker Login
      if: success()      
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
    - name: Run Buildx (push image)
      if: success()
      run: |
        docker buildx build --platform ${{ steps.prepare.outputs.docker_platform }} \
        --tag ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.version }} \
        --file ./DockerfileLeanPaolo \
        --output type=image,push=true . 