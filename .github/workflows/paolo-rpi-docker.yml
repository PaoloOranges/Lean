name: Docker Build/Publish Raspberry Pi Docker Paolo

on:
  push:
    branches: [ paolo-etheur-algorithm ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: paolooranges/lean-release-etheur-raspberrypi
      DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DOCKER_TARGET_PLATFORM: linux/arm/v7
      
    steps:
    - name: Checkout the code       
      uses: actions/checkout@v1 
    
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Docker Login
      if: success()      
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Prepare
      if: success()
      id: prepare
      run: |
        echo ::set-output name=docker_platform::${DOCKER_TARGET_PLATFORM}
        echo ::set-output name=docker_image::${DOCKER_IMAGE}
        echo ::set-output name=version::${GITHUB_RUN_NUMBER}
        
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
         context: .
         file: ./DockerfileLeanPaolo
         push: true
         tags: ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.version }}
         platforms: ${{ steps.prepare.outputs.docker_platform }}
         
